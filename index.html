    <title>政治是不流血的战争，战争是流血的政治。——毛泽东</title>

    <p>历史唯物主义（英语：Historical Materialism）是马克思主义哲学的重要组成部分，也称为唯物主义历史观或唯物史观（materialist conception of history）。</p>
    <p>历史唯物主义为马克思和恩格斯所创立，是根据结合了黑格尔的辩证法与费尔巴哈的机械唯物论的唯物辩证法，去解释人类历史演变的过程。</p>
    <p>历史唯物主义被认为是马克思主义的社会历史观和认识、改造社会的一般方法论。因其主要关注的是对历史规律的阐明，因而历史唯物主义可以归入历史哲学，具体地说是一种思辨的历史哲学。列宁称历史唯物主义为科学</p>
